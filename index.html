<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>动物交换卡</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body class="body">
	<div class="border1">
		<!-- 在下面输入你最喜欢的动物（或者其他...）的名字 -->
		<h3 class="title">金毛</h3>
		<!-- 在下面输入你最喜欢的动物的图片 -->
		<figure class="pic">
		<img src="image/petsmart.com.jpeg"  alt="puppy" class="img">
		<!-- <figcaption>from petsmart.com</figcaption> -->
		</figure>
		<div  class="border2">
			<!-- 在下面输入你最喜欢的动物的一些趣味小知识 -->
			<p class="fun">用夹子夹住狗尾巴，狗狗会很快大便。</p>
			<ul class="list">
				<!-- 在下面输入你最喜欢的动物的信息列表 -->
				<li><span class="heavy">学名</span>: 金毛寻回犬</li>
				<li><span class="heavy">平均寿命</span>: 12-15年</li>
				<li><span class="heavy">平均体重</span>: 27公斤</li>
				<li><span class="heavy">性格特点</span>: 温顺、友善、聪明</li>
			</ul>
			<!-- 在下面输入你最喜欢的动物的具体描述 -->
			<p class="para">
				 金毛的独特之处在于它讨人喜欢的性格，是属于匀
				 称、有力、活泼的一个犬种，特征是稳固、身体各部
				 位配合合理，腿既不太长也不笨拙，表情友善，个性
				 热情、机警、自信而且不怕生。
			 </p>

		</div>
	</div>
</body>
</html>
